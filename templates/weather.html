<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

<link href="{{ url_for('static', filename='/css/bootstrap.min.css') }}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
    </style>

    
  </head>
  <body>
    
<header>
  
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="/" class="navbar-brand d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
        <strong>{{ username }}</strong>
      </a>
      
      <a href="/logout" class="navbar-brand d-flex align-items-center">
        <strong>logout</strong>
      </a>
    </div>
  </div>
</header>

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <div>
          {% for message in get_flashed_messages() %}
            <p style="color:red"> {{ message }}</p>
          {% endfor %}
        </div>
        <form action="/add_city" method="POST">
          <input name="city" placeholder="eg. jaipur" type="text" required>
          <input class="btn btn-danger" type="submit" value="add city">
        </form>
       
      </div>
    </div>
  </section>

  {% for weather in city %}
    
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-3 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
              <img src="{{ weather['icon'] }}">
            <div class="card-body">
              <h1 style="color:salmon"> <b>{{ weather["name"] }}</b></h1>
              <h2> <strong style="color:red">{{ weather["temp"] }} ℃ </strong> </h2>
              <h3> {{ weather["desc"] }}</h3>
              

             
                  <a href="/delete/{{ weather['name'] }}" class="btn btn-danger" style="color:white; width:100%">
                    delete
                  </a>
                
            </div>
            </div>
        </div>
      </div>
      
    </div>
  </div>

  {% endfor %}
</main>





  </body>
</html>
